[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps = 
	https://github.com/arduino-libraries/NTPClient
	https://github.com/witnessmenow/Universal-Arduino-Telegram-Bot.git
	bblanchon/ArduinoJson@^7.2.1
	gyverlibs/GyverTimer@^3.2

